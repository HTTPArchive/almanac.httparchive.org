{% extends "base.html" %}

{% block title %}
  {% block error %}Unknown Error{% endblock %}
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="/static/css/error.css">
{% endblock %}

{% block content %}
  <section>
    <div>
      <h2>
        Error: {{ self.error() }}
      </h2>
      {% block error_message %}
        {% block custom %}
          <p>
            {{ error }}
          </p>
        {% endblock %}
        <p>
          <a href="{{ url_for('index') }}" class="btn">Home</a>
        </p>
      {% endblock %}
    </div>
  </section>
{% endblock %}
