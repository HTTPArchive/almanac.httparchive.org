<!doctype html>
<html lang="{% block lang %}{% endblock %}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
    <meta property="og:title" content="{{ self.title() }}">
    <meta property="og:image" content="/static/images/ha.png">
    {% endblock %}
    {% block head %}
    <title>{% block title %}The Web Almanac{% endblock %}</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-22381566-3" nonce="{{ csp_nonce() }}"></script>
    <script nonce="{{ csp_nonce() }}">
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-22381566-3');
    </script>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% endblock %}
  </head>

  <body>
    <div id="navigation">
      {% block navigation %}{% endblock %}
    </div>
    {% set view_args = request.view_args.copy() %}
    <select class="language-switcher">
      <option
        selected="selected"
        value={{ url_for(request.endpoint, **(request.view_args.update(lang=self.lang()[0:2]) or request.view_args)) }}
        lang={{ self.lang()[0:2] }}>
      </option>
      {% for language in supported_languages %}
        {% if language != self.lang()[0:2] %}
          <option
            value={{ url_for(request.endpoint, **(request.view_args.update(lang=language) or request.view_args)) }}
            lang={{ language }}>
          </option>
        {% endif %}
      {% endfor %}
    </select>
    <div id="main">
      {% block main %}{% endblock %}
    </div>
    {% block scripts %}
      <script src="/static/js/language.js"></script>
    {% endblock %}
  </body>
</html>
