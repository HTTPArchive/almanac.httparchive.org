# Updates timestamps and then runs "npm run generate" on any pushes to master
# for markdown, templates or generate scripts
#
# Then we open a Pull Request for any changes generated.
#
# We do it on a push, rather than on pull request, and only on master to
# avoid needing GitHub Personal access tokens and to avoid merge conflicts
#
name: Generate Chapters on Push
on:
  push:
    branches:
      - master
    paths:
      - src/content/**
      - src/templates/**
      - tools/generate/**
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'HTTPArchive/almanac.httparchive.org'
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Update timestamp for modified files
      env:
        COMMIT_SHA: ${{ github.event.commits[0].id }}
      run: |
        echo "files changed in commit $COMMIT_SHA:"
        git diff-tree --no-commit-id --name-only -r $COMMIT_SHA
        echo "Updating timestamp in any markdown chapter files"
        git diff-tree --no-commit-id --name-only -r $COMMIT_SHA src/content | grep "^src\/content\/[a-z]*\/[0-9]*\/[a-z0-9-]*.md" | xargs -r sed -i "s/^last_updated: [0-9-]*T/last_updated: $(date '+%Y-%m-%d')T/"
        echo "Updating timestamp in any template files"
        git diff-tree --no-commit-id --name-only -r $COMMIT_SHA src/templates | grep "^src\/templates\/[a-z][a-z]\/20[0-9][0-9]\/[a-zA-Z0-9_]*.html" | xargs -r sed -i "s/{% block date_modified %}[0-9-]*T/{% block date_modified %}$(date '+%Y-%m-%d')T/"
        git diff-tree --no-commit-id --name-only -r $COMMIT_SHA src/templates | grep "^src\/templates\/[a-z][a-z]\/[a-zA-Z0-9_]*.html" | xargs -r sed -i "s/{% block date_modified %}[0-9-]*T/{% block date_modified %}$(date '+%Y-%m-%d')T/"
        echo "Updated timestamps:"
        git diff
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        version:  12.x
    - name: Generate the chapters
      run: |
        echo "regenerating chapters"
        cd src
        npm install
        echo "regenerating chapters"
        npm run generate
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v2
      with:
        title: Update datestamps and generate chapters
        branch-suffix: timestamp
        commit-message: Generate Chapters
        body: |
            Updated datestamps and regenerated the chapters
            - Please merge today or we'll get new datestamps tomorrow and you'll have to merge again!
            - Auto-generated by [create-pull-request][1] GitHub Action

            [1]: https://github.com/peter-evans/create-pull-request
        labels: generate chapters
        project: Web Almanac
        project-column: TODO
    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
        echo "Pull Request Number - ${{ steps.cpr.outputs.pr_number }}"
