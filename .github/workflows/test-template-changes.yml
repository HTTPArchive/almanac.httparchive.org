######################################
## Custom Web Almanac GitHub action ##
######################################
#
# This Action runs and tests the website on demand. It also then takes a copy
# of the templates folder, and then checks out main branch and regenerates the
# templates and compares the two.
#
# It does not run a full test of the website as that will be completed y
# the test_website.yml GitHub Action.
#
# This Action is useful to check impact of dependency upgrades (e.g. if
# prettier version change results in different HTML being generated) since we
# do not store generated templates in Git and so cannot otherwise see these
# changes. Changes can then be investigated manually.
#
name: Test Template Changes
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/package.json'
      - '**/package-lock.json'
jobs:
  build:
    name: Build and Test Template Changes
    runs-on: ubuntu-latest
    if: github.repository == 'bazzadp/almanac.httparchive.org'
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2.3.2
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.4.2
      with:
        node-version: 12.x
    - name: Lint Generated HTML
      uses: github/super-linter@v3.9.3
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_HTML: true
    - name: Test Template Changes
      run: ./src/tools/scripts/test_template_changes.sh
    - name: 'Comment PR'
      uses: actions/github-script@0.3.0
      if: github.event_name == 'pull_request' && ${{ env.PR_COMMENT }}
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { issue: { number: issue_number }, repo: { owner, repo }  } = context;
          github.issues.createComment({ issue_number, owner, repo, body: ${{ env.PR_COMMENT }} });
