#Runs "npm run generate" on any pushes to master for markdown, templates or generate scripts
#Then we commit any template changes generated by the "npm run generate"
#
#We do it on a push, rather than on pull request, and only on master to avoid merge conflicts
name: Generate Chapters on Push
on:
  pull_request:
    paths:
      - src/content/**
      - src/templates/**
      - tools/generate/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        version:  12.x
    - name: Checkout branch
      uses: actions/checkout@v2
      if: github.event_name == 'pull_request'
      with:
        fetch-depth: 0
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Update timestamp for modified files
      run: |
        echo "files changed in this PR:"
        git whatchanged --name-only --pretty="" origin..HEAD | sort -u
        echo "Updating timestamp in any markdown chapter files"
        git whatchanged --name-only --pretty="" origin..HEAD content | sort -u | grep "^src\/content\/[a-z]*\/[0-9]*\/[a-z0-9-]*.md" | xargs -r sed -i "s/^last_updated: [0-9-]*T/last_updated: $(date '+%Y-%m-%d')T/"
        echo "Updating timestamp in any template files"
        git whatchanged --name-only --pretty="" origin..HEAD templates | sort -u | grep "^src\/templates\/[a-z]*/[0-9]*\/[a-z0-9-]*.html" | xargs -r sed -i "s/\"dateModified\": \"[0-9-]*T/\"dateModified\": \"$(date '+%Y-%m-%d')T/"
        echo "Updated timestamps:"
        git diff
        exit 0
    - name: Generate the chapters
      run: |
        echo "regenerating chapters"
        cd src
        npm install
        echo "regenerating chapters"
        npm run generate
    - name: Commit changes
      run: |
        echo "Checking git status"
        git status
        echo "Adding templates and content directory"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git config --global user.name "${GITHUB_ACTOR}"
        git add src/templates/*/*/chapters/
        git add src/templates/sitemap.xml
        echo "Commiting changes"
        git diff-index --quiet HEAD || git commit -m "Regenerated chapters"
        git push
